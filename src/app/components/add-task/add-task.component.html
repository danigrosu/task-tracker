<form (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input [(ngModel)]="text" type="text" id="text" name="text" placeholder="Add task">
    </div>
    <div class="form-control">
        <label for="day">Day and time</label>
        <input [(ngModel)]="day" type="text" id="day" name="day" placeholder="Add day and time">
    </div>
    <div class="form-control">
        <label for="reminder">Reminder</label>
        <input [(ngModel)]="reminder" type="checkbox" id="reminder" name="reminder">
    </div>

    <input type="submit" value="Save task">
</form>
